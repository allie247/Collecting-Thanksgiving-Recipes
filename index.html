<!DOCTYPE html>
    <head>
        <title>Collecting Thanksgiving Recipes</title>
    </head>
    <body>
        <div>
            <h1>Collecting Thanksgiving Recipes</h1>
        </div>
        <form id = "myForm">
            <label for="email">Your email:</label>
            <input type="email" name="email"><br>

            <label for="date">Today's date:</label>
            <input type="date" name="date"><br>

            <label for="recipe">Recipe Name:</label>
            <input type="text" name="recipe"><br>

            What ingredients are in your recipe?<br>

            <input type="checkbox" name="fruit" value="fruit">
            <label for="fruit">Fruit</label><br>

            <input type="checkbox" name="vegetables" value="vegetables">
            <label for="vegetables">Vegetables</label><br>

            <input type="checkbox" name="grains" value="grains">
            <label for="grains">Grains</label><br>

            <input type="checkbox" name="dairy" value="dairy">
            <label for="dairy">Dairy</label><br>

            What type of recipe is this?
            <select name="recipeTypes">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
            </select><br>
                <input type="submit" value="Send Your Recipe To Us">
        </form>
        <script src = "js/index.js"></script>
    </body>
</html>
